  <script>
    var triesCount = 0;
    var animalLocation = Math.floor(Math.random()*23 + 0);

    var triesText = document.getElementById("tries");
    var distanceText = document.getElementById("distance");

    function check(button){
      var ids = ["image0", "image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9", "image10","image11","image12","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23"]
      
      var image = document.getElementById(ids[button]);
      if(button == animalLocation){
        image.src = "animal.jpg";
      }
      else{
        image.src = "blackhole.jpg";
      }
      var distanceText_ = distance(button, animalLocation);

      triesCount += 1;
      triesText.innerHTML = "Number of tries is "+triesCount+"."; 

      distanceText.innerHTML = "Distance is "+distanceText_+".";
    }

    function distance(pos1, pos2){
      rowColumn1 = getPosition(pos1);
      rowColumn2 = getPosition(pos2);
      var value1 = Math.abs(rowColumn1[0]-rowColumn2[0]);
      var value2 = Math.abs(rowColumn1[1]-rowColumn2[1]);

      if(value1 > value2)
        return value1;
      else
        return value2;
    }
    function getPosition(value){
      var col= 0;
      var row = 0;
      var sum = 0;
      var flag = 0;
      for(var i = 0 ; i<4; i++){
        for(var j = 0; j<6; j++){
          if(sum == value){
            col = j;
            row = i;
            flag= 1;
            break;
          }
          sum +=1;
        }

        if(flag != 0)
        break;
      }
    return [row+1,col+1];
    }

    function newgame(){
